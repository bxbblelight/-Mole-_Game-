<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whack-a-Mole Challenge</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cc9966;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #3d2b1f;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
      color: #3d2b1f;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .hole {
      width: 120px;
      height: 120px;
      background: #5c3a1d;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.4);
    }
    .mole {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 100px;
      height: 100px;
      display: none;
      transition: transform 0.2s ease;
    }
    .mole.show {
      display: block;
      transform: translateX(-50%) translateY(0);
    }

    /* Vivid colors */
    .brown svg circle:first-child { fill: #8B4513; }
    .red svg circle:first-child { fill: #e63946; }
    .gold svg circle:first-child { fill: #FFD700; }

    #start {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #3d2b1f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #start:disabled {
      background: #888;
      cursor: not-allowed;
    }

    #chartContainer {
      width: 80%;
      margin: 0 auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>Whack-a-Mole Challenge</h1>
<div id="score">Score: 0</div>
<button id="start">Start Game</button>

<div id="game"></div>

<div id="chartContainer">
  <canvas id="scoreChart"></canvas>
</div>

<script>
  const game = document.getElementById("game");
  const scoreDisplay = document.getElementById("score");
  const startBtn = document.getElementById("start");

  const moleTypes = [
    { class: "brown", points: 1 },
    { class: "red", points: -1 },
    { class: "gold", points: 3 }
  ];

  let score = 0;
  let holes = [];
  let currentMole = null;
  let gameInterval;
  let popupSpeed = 1300;  // Slower than before
  let chart;
  let scoreData = [];

  const moleSVG = `
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" fill="#6b4226"/>
      <circle cx="20" cy="25" r="8" fill="#57381c"/>
      <circle cx="44" cy="25" r="8" fill="#57381c"/>
      <circle cx="18" cy="25" r="4" fill="#fff"/>
      <circle cx="42" cy="25" r="4" fill="#fff"/>
      <circle cx="20" cy="25" r="2" fill="#000"/>
      <circle cx="44" cy="25" r="2" fill="#000"/>
      <ellipse cx="32" cy="45" rx="15" ry="10" fill="#4a2e18"/>
      <ellipse cx="32" cy="50" rx="12" ry="6" fill="#2d1a0b"/>
      <circle cx="32" cy="40" r="5" fill="#d16e3c"/>
    </svg>
  `;

  function createGameGrid() {
    game.innerHTML = "";
    holes = [];
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");

      const moleDiv = document.createElement("div");
      moleDiv.classList.add("mole");
      moleDiv.innerHTML = moleSVG;
      hole.appendChild(moleDiv);

      hole.addEventListener("click", () => {
        if (moleDiv.classList.contains("show")) {
          const type = moleTypes.find(t => moleDiv.classList.contains(t.class));
          score += type.points;
          updateScore();
          hideMole(moleDiv);
        }
      });

      game.appendChild(hole);
      holes.push(hole);
    }
  }

  function updateScore() {
    scoreDisplay.textContent = "Score: " + score;
    scoreData.push(score);
    chart.data.labels.push(scoreData.length);
    chart.data.datasets[0].data.push(score);
    chart.update();
  }

  function getRandomHole() {
    return holes[Math.floor(Math.random() * holes.length)].querySelector(".mole");
  }

  function showRandomMole() {
    if (currentMole) hideMole(currentMole);
    const mole = getRandomHole();
    const type = moleTypes[Math.floor(Math.random() * moleTypes.length)];

    mole.className = `mole show ${type.class}`;
    currentMole = mole;

    setTimeout(() => {
      if (mole === currentMole) hideMole(mole);
    }, popupSpeed - 300);
  }

  function hideMole(mole) {
    mole.classList.remove("show", "brown", "red", "gold");
    currentMole = null;
  }

  function startGame() {
    score = 0;
    scoreData = [];
    popupSpeed = 1300;
    updateScore();
    startBtn.disabled = true;
    createGameGrid();
    showRandomMole();

    gameInterval = setInterval(() => {
      showRandomMole();
      if (popupSpeed > 600) popupSpeed -= 30; // Still gets harder
    }, popupSpeed);

    setTimeout(() => {
      clearInterval(gameInterval);
      if (currentMole) hideMole(currentMole);
      startBtn.disabled = false;
      alert("Game Over! Final score: " + score);
    }, 30000);
  }

  startBtn.addEventListener("click", startGame);

  // Chart setup
  const ctx = document.getElementById("scoreChart").getContext("2d");
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Score Over Time',
        data: [],
        fill: false,
        borderColor: '#3d2b1f',
        backgroundColor: '#3d2b1f',
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: 'Mole Hits' } },
        y: { beginAtZero: true }
      }
    }
  });

  createGameGrid();
</script>

</body>
</html>
