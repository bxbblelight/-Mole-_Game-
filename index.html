<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #cc9966; /* orange-brown */
      padding: 30px;
    }
    h1 {
      color: #3d2b1f;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
      color: #3d2b1f;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
      justify-content: center;
    }
    .hole {
      width: 120px;
      height: 120px;
      background: #5c3a1d;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    .mole {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 100px;
      height: 100px;
      transition: transform 0.3s ease;
      display: none;
    }
    .mole.show {
      display: block;
      transform: translateX(-50%) translateY(0);
    }
    #start {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 18px;
      background: #3d2b1f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #start:disabled {
      background: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>


<h1>Whack-a-Mole!</h1>
<div id="score">Score: 0</div>
<button id="start">Start Game</button>


<div id="game"></div>


<script>
  const game = document.getElementById("game");
  const scoreDisplay = document.getElementById("score");
  const startBtn = document.getElementById("start");


  let score = 0;
  let moleTimeout;
  let moleInterval;
  let currentMole = null;
  let holes = [];


  const moleSVG = `
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="30" fill="#6b4226"/>
      <circle cx="20" cy="25" r="8" fill="#57381c"/>
      <circle cx="44" cy="25" r="8" fill="#57381c"/>
      <circle cx="18" cy="25" r="4" fill="#fff"/>
      <circle cx="42" cy="25" r="4" fill="#fff"/>
      <circle cx="20" cy="25" r="2" fill="#000"/>
      <circle cx="44" cy="25" r="2" fill="#000"/>
      <ellipse cx="32" cy="45" rx="15" ry="10" fill="#4a2e18"/>
      <ellipse cx="32" cy="50" rx="12" ry="6" fill="#2d1a0b"/>
      <circle cx="32" cy="40" r="5" fill="#d16e3c"/>
    </svg>
  `;


  // Create 9 holes
  for (let i = 0; i < 9; i++) {
    const hole = document.createElement("div");
    hole.classList.add("hole");


    const moleDiv = document.createElement("div");
    moleDiv.classList.add("mole");
    moleDiv.innerHTML = moleSVG;
    hole.appendChild(moleDiv);


    hole.addEventListener("click", () => {
      if (moleDiv.classList.contains("show")) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        hideMole(moleDiv);
      }
    });


    game.appendChild(hole);
    holes.push(hole);
  }


  function showMole(mole) {
    mole.classList.add("show");
  }


  function hideMole(mole) {
    mole.classList.remove("show");
  }


  function getRandomHole() {
    const index = Math.floor(Math.random() * holes.length);
    return holes[index].querySelector(".mole");
  }


  function molePopUp() {
    if (currentMole) {
      hideMole(currentMole);
    }
    const mole = getRandomHole();
    currentMole = mole;
    showMole(mole);


    moleTimeout = setTimeout(() => {
      hideMole(mole);
      currentMole = null;
    }, 800);
  }


  function startGame() {
    score = 0;
    scoreDisplay.textContent = "Score: 0";
    startBtn.disabled = true;


    molePopUp();
    moleInterval = setInterval(molePopUp, 1000);


    setTimeout(() => {
      clearInterval(moleInterval);
      clearTimeout(moleTimeout);
      if (currentMole) hideMole(currentMole);
      currentMole = null;
      startBtn.disabled = false;
      alert("Game over! Your final score is: " + score);
    }, 30000);
  }


  startBtn.addEventListener("click", startGame);
</script>


</body>
</html>
